<html>

  <!--head-->
  <head>
    <title>Bitcoin Visualizer</title>
   <script src="/js/main.js"></script>
   <script src="/js/chart.js"></script>
   <script src="/js/canvas.js"></script>
   <link rel="stylesheet" type="text/css" href = "/css/style.css">
   <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
  </head>

  <body>
    <h1>Bitc<span id="coin">
      <img src="./images/bitcoin.png"/>
    </span>in Visualizer</h1>

    <!--input section-->

    <form>
      <!--choosing currency-->
      <section>
        <input type="radio" id="USD" name="currency" value="$" class="currency">
        <label for="USD" class="currency-customizing">American $</label>
      
        <input type="radio" id="UAH" name="currency" value="₴" class="currency">
        <label for="UAH" class="currency-customizing">Ukrainian ₴</label>
      </section>

      <div class="input">
        <!--start date-->
        <section class="date">
          <label for="start-date">Enter starting point:</label>
          <div class="wrap-calendar" id="start">
            <input type="date" class="submit" name="start-date" min="2009-01-04">
          </div>
          <div id="wrong-input-start"></div>
        </section>
      
        <!--end date-->
        <section class="date">
          <label for="end-date">Enter ending point:</label>
          <div class="wrap-calendar" id="end">
            <input type="date" class="submit" name="end-date" min="2009-01-04">
          </div>
          <div id="wrong-input-end"></div>
        </section>
      </div>

      <!--button submit-->
      <button type="submit" id="submit">Build Chart</button>
      
    </form>

    <!--loading gif-->
    <section class="load">
      <img src="https://media.giphy.com/media/WT9wi81vtEhqt17SE4/giphy.gif" class="loading-gif" alt="animated"/>
      <img src="https://media.giphy.com/media/WT9wi81vtEhqt17SE4/giphy.gif" class="loading-gif" alt="animated"/>
      <img src="https://media.giphy.com/media/WT9wi81vtEhqt17SE4/giphy.gif" class="loading-gif" alt="animated"/>
    </section>

    <!--error log section-->
    <div id="error"></div>

    <!--canvas and its attributes-->
    <div id="wrap-up">
      <canvas id="canvas" id="canvas"></canvas>
      <div class="info yellow-circle" price=""></div>
      <div class="info" date=""></div>
    </div>

    
  </body>
</html>
